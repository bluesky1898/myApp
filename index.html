<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
  var header,footer,headerOffset,footerOffset;

  function openFirstFrameGroup(){
    alert(api.frameWidth);
    alert(api.frameHeight +"---"+ headerOffset.h +"---"+ footerOffset.h);
    api.openFrame({
      name: 'group1',
      rect: {
          x: 0,
          y: headerOffset.h ,
          w: api.frameWidth,
          h: api.frameHeight - headerOffset.h - footerOffset.h,
          marginLeft:0,
          marginTop:0,
          marginBottom:0,
          marginRight:0
      },
      url: './html/launch/launch_1.html',
      scaleEnabled:false,
      hScrollBarEnabled : false,
      bounces : false
    });
  }

  apiready = function(){
    $api.fixStatusBar($api.dom('.topBar'));
    api.setStatusBarStyle({
      style: 'light',
      color: '#e60000'
    });

    header = $api.byId('header');
    footer = $api.byId('footer');
    headerOffset = $api.offset(header);
    footerOffset = $api.offset(footer);

    openFirstFrameGroup();

  }

</script>
