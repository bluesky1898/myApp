<script type="text/javascript">
  function openFirstFrameGroup(){
    api.openFrameGroup({
      name: 'group1',
      rect: {
          x: 0,
          y: headerOffset.h,
          w: 'auto',
          h: api.frameHeight - headerOffset.h - footerOffset.h
      },
      frames: [{
          name: 'frame1',
          url: './html/launch/launch_1.html',
          bgColor: '#fff'
      }, {
          name: 'frame2',
          url: './html/launch/launch_1.html',
          bgColor: '#fff'
      }]
    }, function(ret, err) {
        var index = ret.index;
    });
  }
  apiready = function(){
    var header = $api.byId('header');
    var footer = $api.byId('footer');
    headerOffset = $api.offset(header);
    footerOffset = $api.offset(footer);
    var screenHeight = api.screenHeight;

    openFirstFrameGroup();

  }
