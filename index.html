<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <style type="text/css">

      #header{
        width: 100%;
        height:42px;
        background: #3f4447;
      }
      #header .logo{
        width: 120px;
        margin-top: 4ipx;
      }
      #header a{
        float: right;
        display: inline-block;
        width: 45px;
        height: 24px;
        line-height: 24px;
        margin-top: 7px;
        margin-right: 10px;
        border: 1px solid #fff;
        text-align: center;
        border-radius: 10px;
        color: #fff;
        font-size: 14px;
      }
      #footer{
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
      }
      #footer ul{
        display: flex;
        width: 100%;
        border-top: 1px solid #ccc;
      }
      #footer li{
        flex: 1;
        padding-top: 6px;
        text-align: center;
        border-right: 1px solid #ccc;
        font-size: 13px;
      }
      #footer li i{
        display: block;
        width: 25px;
        height: 25px;
        margin: 0 auto;
        background: url(./image/footer-icon-1.png);
        background-size: 25px;
      }
      #footer li i.game{
        background: url(./image/footer-icon-2.png);
        background-size: 25px;
      }
      #footer li i.mine{
        background: url(./image/footer-icon-3.png);
        background-size: 25px;
      }
      #footer li.active i{
        background-position: 0 -25px;
      }
    </style>
</head>
<body>
  <div id="wrap">
    <div id="header" class="topBar">
      <div>
        <img class="logo" src="./image/logo.png" alt="">
        <a href="###">注册</a>
        <a href="###">登录</a>
      </div>
    </div>



    <div id="main">

    </div>

    <div id="footer">
      <ul>
        <li class="home_footer_nav active" onclick="switchframe('home')">
          <i></i>
          <p>首页</p>
        </li>
        <li class="home_footer_nav" onclick="switchframe('game')">
          <i></i>
          <p>游戏</p>
        </li>
        <li class="home_footer_nav" onclick="switchframe('mine')">
          <i></i>
          <p>我的</p>
        </li>

      </ul>
    </div>
  </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
  var header,footer,headerOffset,footerOffset,isHomeOpen = false,isGameOpen = false,isMineOpen = false;

  function openHomeFrameGroup(){
    api.openFrameGroup({
      name: 'home',
      scrollEnabled: false,
      index: 0,
      rect: {
          x: 0,
          y: headerOffset.h ,
          w: 'auto',
          h: api.frameHeight - headerOffset.h - footerOffset.h,
      },
      frames: [{
          name: 'index',
          url: './html/home/index.html',
          bounces: false,
          bgColor:'#ccc'
      }, {
          name: 'service',
          url: './html/home/service.html',
          bounces: false,
          bgColor:'#ccc'
      }, {
          name: 'gameCenter',
          url: './html/home/gameCenter.html',
          bounces: false,
          bgColor:'#ccc'
      }]
    }, function(ret) {
        // setFrameGroupStatus(ret.index);
    });
  }

  function randomSwitchBtn(name,index){
    var lic = $api.domAll('.home_footer_nav');
    for(var i = 0; i<lic.length;i++){
      if(lic[i] === lic[index]){
        $api.addCls(lic[i], 'active');
      }else{
        if($api.hasCls(lic[i], 'active')){
          $api.removeCls(lic[i], 'active');
        }
      }
    }
  }

  function hideAllFrame(){
    api.setFrameAttr({
        name: 'home',
        hidden: true
    });
    api.setFrameGroupAttr({
        name: 'game',
        hidden: true
    });
    api.setFrameGroupAttr({
        name: 'mine',
        hidden: true
    });
  }

  function showgroup(type){
      api.setFrameGroupAttr({
          name: type ,
          hidden: false
      });
  }

  function openGameFramegroup(){
    api.openFrameGroup({
      name: 'game',
      scrollEnabled: false,
      index: 0,
      rect: {
          x: 0,
          y: headerOffset.h ,
          w: 'auto',
          h: api.frameHeight - headerOffset.h - footerOffset.h,
      },
      frames: [{
          name: 'index',
          url: './html/game/gameList.html',
          bounces: false,
          bgColor:'#ccc'
      }]
    }, function(ret) {
        // setFrameGroupStatus(ret.index);
    });
  }

  function openMineFramegroup(){
    api.openFrameGroup({
      name: 'mine',
      scrollEnabled: false,
      index: 0,
      rect: {
          x: 0,
          y: headerOffset.h ,
          w: 'auto',
          h: api.frameHeight - headerOffset.h - footerOffset.h,
      },
      frames: [{
          name: 'index',
          url: './html/mine/index.html',
          bounces: false,
          bgColor:'#ccc'
      },{
          name: 'baseInfo',
          url: './html/mine/baseInfo.html',
          bounces: false,
          bgColor:'#ccc'
      }]
    }, function(ret) {
        // setFrameGroupStatus(ret.index);
    });
  }

  function switchframe(type) {
      switch (type) {
          case 'home':
              randomSwitchBtn('home', 0);
              hideAllFrame();
              if (isHomeOpen) {
                  showgroup('home');
              }else {
                  openHomeFrameGroup();
                  isHomeOpen = true;
              }
              break;
          case 'game':
              randomSwitchBtn('game', 1);
              hideAllFrame();
              if (isGameOpen) {
                  showgroup('game');
              }else {
                  openGameFramegroup();
                  isGameOpen = true;
              }
              break;
          case 'mine':
              randomSwitchBtn('mine', 2);
              hideAllFrame();
              if (isMineOpen) {
                  showgroup('mine');
              }else {
                  openMineFramegroup();
                  isMineOpen = true;
              }
              break;
          default:
              break;
      }
  }

  apiready = function(){
    $api.fixStatusBar($api.dom('.topBar'));
    api.setStatusBarStyle({
      style: 'light',
      color: '#3f4447'
    });

    header = $api.byId('header');
    footer = $api.byId('footer');
    headerOffset = $api.offset(header);
    footerOffset = $api.offset(footer);

    openHomeFrameGroup();
    isHomeOpen = true;
  }

</script>
</html>
