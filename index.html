    <style type="text/css">
      .navBar{
        display: flex;
      }
      .navBar a{
        flex: 1;
        background: #ccc;
      }
    </style>
</head>
<body>
  <div id="wrap">
    <div id="header" class="topBar">
      <nav class="navBar" id="headerNavBar">
        <a class="navbar-item active-item" href="###">推荐</a>
        <a class="navbar-item" href="###">歌单</a>
        <a class="navbar-item" href="###">主播电台</a>
        <a class="navbar-item" href="###">排行榜</a>
        <mark id="navMark"></mark>
      </nav>
    </div>



    <div id="main">

    </div>

    <div id="footer">
      <ul>
        <li class="active">
          <a href="###">发现音乐</a>
        </li>
        <li>

</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
  var header,footer,headerOffset,footerOffset;

  function openFirstFrameGroup(){
    api.openFrame({
      name: 'group1',
      rect: {
          x: 0,
          y: headerOffset.h ,
          w: 'auto',
          h: api.frameHeight - headerOffset.h - footerOffset.h,
      },
      url: './html/launch/launch_1.html',
      scaleEnabled:false,
      hScrollBarEnabled : false,
      bounces : false
    });
  }

  apiready = function(){
    $api.fixStatusBar($api.dom('.topBar'));
    api.setStatusBarStyle({
      style: 'light',
      color: '#e60000'
    });

    header = $api.byId('header');
    footer = $api.byId('footer');
    headerOffset = $api.offset(header);
    footerOffset = $api.offset(footer);

    openFirstFrameGroup();

  }

</script>
</html>
